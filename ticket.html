<!DOCTYPE html>
<html lang="en">
  <head>
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="ticket.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Conference ticket page</title>
  </head>
  </head>
  <body>
    <section class="header">
      <img class="header-img" src="./assets/images/logo-full.svg" alt="" />
      <h1>
        Congrats,
        <span class="users-name"> Jonathan Kristof ! </span>
      </h1>
      <h1>Your ticket is ready.</h1>

      <h3>
        We've emailed your ticket to
        <span class="users-email"> jonathankristof@gmail.com </span>
        and will send updates in the run up to the event.
      </h3>
    </section>

    <div></div>
    <div class="ticket">
      <div class="ticket-header">
        <div class="ticket-header-1">
          <div class="ticket-logo">
            <img src="./assets/images/logo-mark.svg" alt="" />
          </div>
          <div>
            <h1 class="ticket-title">Coding Conf</h1>
            <p class="ticket-time">Jan 31, 2025 / Austin, TX</p>
          </div>
        </div>
        <div class="ticket-user">
          <div class="ticket-avator">
            <img id="avatar" src="" alt="" />
          </div>
          <div>
            <div class="ticket-user-name"></div>
            <div class="ticket-user-email">
              <img src="./assets/images/icon-github.svg" alt="" />
              <span class="ticket-github"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="ticket-id"></div>
    </div>

    <img class="circle" src="./assets/images/pattern-circle.svg" alt="circle" />
    <img
      class="circle-2"
      src="./assets/images/pattern-circle.svg"
      alt="circle"
    />
    <img class="lines" src="./assets/images/pattern-lines.svg" alt="lines" />
    <img
      class="top-line"
      src="./assets/images/pattern-squiggly-line-top.svg"
      alt=""
    />
    <img
      class="bottom-line-mobile"
      src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg"
      alt=""
    />
    <img
      class="bottom-line-desktop"
      src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
      alt=""
    />

    <script src="./scripts/ticket.js"></script>
  </body>
</html>
